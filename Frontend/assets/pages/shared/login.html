<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Better Space</title>
    <link rel="stylesheet" href="/assets/css/shared/login.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="better">Better</span><br>
            <span class="space">space</span>
        </div>
        <h1 class="page-title"><center>LOG IN</center></h1>
    </header>

    <main class="container">
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label>EMAIL:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>PASSWORD:</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="next-btn">NEXT</button>
            </form>
        </div>
    </main>

    <script src="/assets/js/shared/login.js"></script>
</body>
</html>
