<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Space - Admin Login</title>
    <link rel="stylesheet" href="/assets/css/admin/admin.css">
</head>
<body>

    <div class="header">
        <div class="logo"><span class="better">Better </span> <br>
            <span class="space">space</span></div>
        <div class="header-title"><center>ADMIN PANEL</center></div>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <h2 class="login-title">ADMIN LOGIN</h2>

            <div class="login-field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="off">
            </div>

            <div class="login-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <div class="login-error" id="errorMsg"></div>

            <button class="login-button" id="loginBtn">LOG IN</button>
        </div>
    </div>

    <script src="/assets/js/admin/admin-login.js"></script>
</body>
</html>
