<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Users</title>
    <link rel="stylesheet" href="/assets/css/admin/admin.css">
</head>
<body>

    <div class="header">
        <div class="logo"><span class="better">Better </span><br>
            <span class="space">space</span></div>
        <div class="header-title"><center>ADMIN PANEL</center></div>
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="/assets/pages/admin/users.html" class="sidebar-item active">USERS</a>
            <a href="/assets/pages/admin/verification.html" class="sidebar-item">VERIFICATION</a>
            <a href="/assets/pages/shared/index.html" class="sidebar-item logout">LOG OUT</a>
        </div>

        <div class="main-content">

            <section class="admin-messages">
                <div class="section-header">
                    <h2>Admin Messages</h2>
                    <p>Messages sent to admin from students and professionals.</p>
                </div>
                <div class="admin-messages-list" id="adminMessagesList"></div>
                <form class="admin-reply" id="adminReplyForm">
                    <div class="admin-reply-row">
                        <label for="adminReplyTargetType">Recipient</label>
                        <select id="adminReplyTargetType">
                            <option value="student">Student</option>
                            <option value="professional">Professional</option>
                        </select>
                        <input type="number" id="adminReplyTargetId" placeholder="Recipient ID" />
                    </div>
                    <textarea id="adminReplyMessage" rows="3" placeholder="Type your reply..."></textarea>
                    <button type="submit" id="adminReplySend">Send Reply</button>
                </form>
            </section>

            <table class="users-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>User Type</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <script src="/assets/js/admin/admin-users.js"></script>
</body>
</html>
