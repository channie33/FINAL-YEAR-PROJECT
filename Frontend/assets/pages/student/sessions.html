<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Space - Sessions</title>
    <link rel="stylesheet" href="/assets/css/students/student-session.css">
</head>
<body>

<nav class="navbar">
    <a href="/assets/pages/student/home.html" class="logo"><span>Better</span><br>
        <span class="space">space</span></a>
    <ul class="nav-links">
        <li><a href="/assets/pages/student/home.html">HOME</a></li>
        <li><a href="/assets/pages/student/messaging.html">MESSAGES</a></li>
        <li><a href="/assets/pages/student/sessions.html" class="active">SESSIONS</a></li>
        <li><a href="/assets/pages/student/info.html">INFO</a></li>
    </ul>
    <div class="search-bar">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" placeholder="Search professionals...">
    </div>
</nav>

<script src="/assets/js/utils/navbar-search.js"></script>

<!-- Cards injected by sessions.js -->
<div class="sess-list" id="sessList"></div>

<!-- + button -->
<div class="book-btn-wrap">
    <button class="book-btn" id="bookBtn">
        <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
    </button>
</div>

<!-- Booking modal (hidden until + is clicked) -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-card">

        <!-- close + in top-left corner -->
        <button class="modal-close" id="modalClose">
            <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>

        <!-- professional dropdown -->
        <div class="modal-field">
            <select class="modal-select" id="professionalSelect">
                <option value="" disabled selected>MENTAL HEALTH PROFESSIONAL</option>
                <!-- options injected by JS -->
            </select>
            <span class="select-icon">
                <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
            </span>
        </div>

        <!-- date / time trigger -->
        <div class="modal-field date-field" id="dateField">
            <span class="date-label" id="dateLabel">DATE AND TIME</span>
            <span class="date-plus-icon">
                <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            </span>
        </div>

        <!-- calendar + time-slot grid (hidden until date field clicked) -->
        <div class="cal-time-wrap" id="calTimeWrap">

            <!-- mini calendar -->
            <div class="mini-cal">
                <div class="cal-header">
                    <button class="cal-nav" id="calPrev">&#8249;</button>
                    <span class="cal-month" id="calMonth"></span>
                    <button class="cal-nav" id="calNext">&#8250;</button>
                </div>
                <div class="cal-weekdays">
                    <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
                </div>
                <div class="cal-days" id="calDays"></div>
            </div>

            <!-- time slots -->
            <div class="time-slots" id="timeSlots"></div>

        </div>

        <!-- book button -->
        <div class="modal-book-row">
            <button class="book-session-btn" id="bookSessionBtn">BOOK SESSION</button>
        </div>

    </div>
</div>

<script src="/assets/js/student/student-sessions.js"></script>
</body>
</html>
