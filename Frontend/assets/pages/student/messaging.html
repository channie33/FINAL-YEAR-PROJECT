<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Space - Messages</title>
    <link rel="stylesheet" href="/assets/css/students/student-messaging.css"> 
</head>
<body>

<nav class="navbar">
    <a href="/assets/pages/student/home.html" class="logo"><span>Better</span><br>
        <span class="space">space</span></a>
    <ul class="nav-links">
        <li><a href="/assets/pages/student/home.html">HOME</a></li>
        <li><a href="/assets/pages/student/messaging.html" class="active">
            MESSAGES
            <span class="notification-badge" id="messageNotification" style="display:none;"></span>
        </a></li>
        <li><a href="/assets/pages/student/sessions.html">SESSIONS</a></li>
        <li><a href="/assets/pages/student/info.html">INFO</a></li>
    </ul>
    <div class="search-bar">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" placeholder="Search professionals...">
    </div>
</nav>

<script src="/assets/js/utils/navbar-search.js"></script>

<div class="messaging-container">
    <!-- Left Sidebar: Conversations List -->
    <div class="conversations-sidebar">
        <div class="sidebar-header">
            <h2>Messages</h2>
            <div class="sidebar-actions">
                <button class="new-msg-btn" id="messageProfessionalBtn" type="button" title="Message Professional">+</button>
                <button class="admin-msg-btn" id="messageAdminBtn" type="button" title="Message Admin">Admin</button>
            </div>
        </div>
        <div class="conversations-list" id="msgList"></div>
    </div>

    <!-- Right Panel: Active Chat -->
    <div class="chat-panel" id="chatPanel">
        <div class="chat-header">
            <h3 id="chatTitle">Select a conversation</h3>
        </div>
        <div class="chat-messages" id="chatMessages">
            <p style="color: #999; text-align: center; padding: 40px;">Select a conversation to start messaging</p>
        </div>
        <div class="chat-input-container">
            <textarea id="chatInput" rows="2" placeholder="Type your message..."></textarea>
            <button id="chatSend" type="button">Send</button>
        </div>
    </div>
</div>

<script src="/assets/js/student/student-messaging.js"></script>
</body>
</html>
