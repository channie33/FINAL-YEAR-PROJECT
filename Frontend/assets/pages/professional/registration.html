<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration - Better Space</title>
    <link rel="stylesheet" href="/assets/css/shared/registration.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <span class="better">Better</span><br>
            <span class="space">space</span></a>
        </div>
        <h1 class="page-title">
            <center>WELCOME !</center>
        </h1>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title"><b>MENTAL HEALTH PROFESSIONAL</b></h2>

            <form id="professionalForm">
                <div class="form-group">
                    <label>NAME:</label>
                    <input type="text" id="professional-name" required>
                </div>

                <div class="form-group">
                    <label>EMAIL:</label>
                    <input type="email" id="professional-email" required>
                </div>

                <div class="form-group">
                    <label>PASSWORD:</label>
                    <input type="password" id="professional-password" required>
                </div>

                <div class="form-group">
                    <label>CONFIRM PASSWORD:</label>
                    <input type="password" id="professional-confirm-password" required>
                </div>
                <button type="submit" class="next-btn">NEXT</button>
            </form>
        </div>
    </main>

    <script src="/assets/js/professional/professional-registration.js"></script>
</body>

</html>
