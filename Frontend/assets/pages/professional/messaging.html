<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Space - Messages</title>
    <link rel="stylesheet" href="/assets/css/professionals/professional-messaging.css">
</head>
<body class="messages-page">

<nav class="navbar">
    <a href="/assets/pages/professional/home.html" class="logo">
        <span class="better">Better</span><br>
         <span class="space">space</span></a>
    <ul class="nav-links">
        <li><a href="/assets/pages/professional/home.html">HOME</a></li>
        <li><a href="/assets/pages/professional/messaging.html" class="active">
            MESSAGES
            <span class="notification-badge" id="messageNotification" style="display:none;"></span>
        </a></li>
        <li><a href="/assets/pages/professional/sessions.html">SESSIONS</a></li>
    </ul>
</nav>

<div class="messaging-container">
    <!-- Left Sidebar: Conversations List -->
    <div class="conversations-sidebar">
        <div class="sidebar-header">
            <h2>Messages</h2>
            <div class="sidebar-actions">
                <button class="admin-msg-btn" id="messageAdminBtn" type="button" title="Message Admin">Admin</button>
            </div>
        </div>
        <div class="conversations-list" id="conversationsList"></div>
    </div>

    <!-- Right Panel: Active Chat -->
    <div class="chat-panel" id="chatPanel" style="display:none;">
        <div class="chat-header">
            <h3 id="chatHeader">Select a conversation</h3>
        </div>
        <div class="chat-messages" id="chatMessages">
            <p style="color: #999; text-align: center; padding: 40px;">Select a conversation to start messaging</p>
        </div>
        <div class="chat-input-container">
            <textarea id="chatInput" rows="2" placeholder="Type your message..."></textarea>
            <button id="chatSend" type="button">Send</button>
        </div>
    </div>

    <!-- Empty State (shown when no chat is selected) -->
    <div class="empty-state" id="emptyState">
        <p>Select a conversation to start messaging</p>
    </div>
</div>

<script src="/assets/js/professional/professional-messaging.js"></script>
</body>
</html>
